{{##def.page_title = 'Login' #}}

{{##def.content:
<script src='https://www.google.com/recaptcha/api.js'></script>
<script>
  function enableSubmit() {
    var s = document.getElementById('loginSubmit');
    s.style.display = 'block';
  }


</script>


<div class="panel auth-con content">
    <form action="/login" method="post">
        <h5>Login <small><a href="register">Don't have an account yet?</a></small></h5>
        <hr>
        <div class="field">
          <label>Username</label>
          <input type="text" name="username" required/>
        </div>
        <div class="field">
          <label>Password <small><a href="/forgot-password">Forgot your password?</a></small></label>
          <input type="password" name="password" required />
        </div>
        <div class="g-recaptcha" data-sitekey="6LdfOAYTAAAAAObF55v-yVI8kesqwIimDitHRsGU" data-callback="enableSubmit"></div>

        <a class="small" href="/forgot-password">Forgot your password?</a>
        <input id="loginSubmit" style="display: none" class="button green right" value="Login" type="submit" />
        </div>

    </form>
</div>

#}}
{{#def.include('./template/main')}}
